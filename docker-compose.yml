services:
  db:
    image: postgres
    env_file:
      .env
    networks:
      - my_network
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - my_network
networks:
  my_network:
    driver: bridge